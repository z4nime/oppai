<div id="content">
  <div class="row">
    <div class="col-md-12 col-xs-12">
    Register
    <form ng-show="!userinfo" ng-submit="ctrl.Register(data)">
      <div class="form-group">
      Oppai Name 
      <input type="text" class="form-control" ng-class="{'success' : namePass==true , 'err' : namePass==false , 'default' : namePass=='default'}" ng-model="data.oppai_name" placeholder="Oppai" ng-change="ctrl.checkOppainame(data.oppai_name)" required>
      </div>
      <div class="form-group">
      Email address
      <input type="email" class="form-control"  ng-class="{'success' : emailPass==true , 'err' : emailPass==false , 'default' : emailPass=='default'}" ng-model="data.email" placeholder="Email" ng-change="ctrl.checkEmail(data.email)"required>
      </div>
      <div class="form-group">
      Password
      <input type="password" class="form-control" ng-model="data.password" placeholder="Password" required>
      </div>
      <p class="text-center text-danger"><em><small>{{ message }}</small></em></p>
      <button type="submit" class="btn  btn-block btn-success" ng-disabled="!namePass || !emailPass" >
        Register
      </button>
      <button type="submit" class="btn  btn-block btn-primary" ng-click="back()">Cancle</button>
    </form>
  </div><!-- end row -->
</div><!-- end content -->
