<div id="content" ng-init="ctrl.init()">
  <div class="noti">{{ctrl.hello}}</div>
    <div class="row">
      <div style="padding:5px;">
        <h1 class="topic"><a ng-click="ctrl.back()"><i class="ion-chevron-left h_icon"></i><i class="ion-chevron-left h_icon"></i><i class="ion-chevron-left h_icon"></i></a><em> {{data.topic}}</em></h1>
        <form ng-submit="ctrl.edit(data)">
          <div class="col-md-4 col-xs-4">
            <img class="img-thumbnail" ng-src="{{data.cover_path}}">
          </div>
          <div class="col-md-8 col-xs-8">
            <input type="text" class="form-control" ng-model="data.topic" required><br>
            <input class="form-control" ng-model="data.status"></input> <br>
            <textarea ckeditor="editorOptions" ng-model="data.detail" required></textarea><br>
            <div class="col-md-6 col-xs-6">
              <button type="submit" class="btn btn-block btn-xs btn-primary" >Update !! ~~~~~~ </button><br>
            </div>
            <div class="col-md-6 col-xs-6">
              <button type="button" class="btn btn-block btn-xs btn-danger" ng-click="ctrl.delete(data.anime_id,data.topic)">Delete !! </button><br>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
